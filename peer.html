     header a {

    font-size: 5px;
    text-decoration: none;

        /* ตั้งค่าพื้นฐาน */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
            overflow: hidden; /* ป้องกันไม่ให้เกิดการเลื่อน */
        }

        /* วิดีโอพื้นหลัง */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* ทำให้วิดีโอเต็มหน้าจอ */
            z-index: -1; /* ทำให้วิดีโออยู่หลังเนื้อหาทั้งหมด */
        }

        /* ส่วนหัว */
        header {
            background-color: rgba(28, 39, 48, 0.7); /* เพิ่มความทึบหลังวิดีโอ */
            color: white;
            text-align: right; /* เปลี่ยนการจัดตำแหน่งของ header ไปทางขวา */
            padding: 20px 40px 20px 20px; /* เพิ่ม padding ขวาเพื่อจัดตำแหน่งให้ขวา */
            z-index: 1;
            position: relative;
        }

        header a {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
            font-weight: bold;
        }

        header a:hover {
            color: #ff6600;
        }

        /* สไตล์ของสินค้าที่แสดง */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            z-index: 1;
            position: relative;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .product:hover {
            transform: translateY(-10px); /* เพิ่มการยกสินค้าเมื่อ hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            font-size: 1.3em;
            margin-top: 15px;
            color: #333;
        }

        .product p {
            font-size: 1em;
            color: #666;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.6); /* ตั้งค่าพื้นหลังแบบใส */
            padding: 10px;
            border-radius: 5px; /* ให้มุมมน */
        }

        .product .price {
            font-size: 1.5em;
            color: #d9534f;
            margin-top: 15px;
        }

        .product button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .product button:hover {
            background-color: #e65c00;
        }


        
    header a {
        color: white; /* เปลี่ยนสีลิงค์เป็นสีขาว */
        font-size: 18px; /* เพิ่มขนาดฟอนต์ */
        text-decoration: none; /* ลบเส้นใต้ */
        font-weight: bold; /* ทำให้ตัวหนา */
    }
